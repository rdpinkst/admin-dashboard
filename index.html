<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <div class="title">
                <img class="material-icon-title" src="./photos/view-dashboard.svg">
                <h1 class="title-site">Dashboard</h1>
            </div>
            <ul class="nav-site">
                <li class="links">
                    <img class="material-icon" src="./photos/home.svg">
                    <p>Home</p>
                </li>
                <li class="links">
                    <img class="material-icon" src="./photos/account-box.svg">
                    <p>Profile</p>
                </li>
                <li class="links">
                    <img class="material-icon" src="./photos/message-reply.svg">
                    <p>Messages</p>
                </li>
                <li class="links">
                    <img class="material-icon" src="./photos/clock.svg">
                    <p>History</p>
                </li>
                <li class="links">
                    <img class="material-icon" src="./photos/file-document-outline.svg">
                    <p>Tasks</p>
                </li>
                <li class="links">
                    <img class="material-icon" src="./photos/account-group.svg">
                    <p>Communities</p>
                </li>
            </ul>
            <ul class="settings">
                <li class="links">
                    <img class="material-icon" src="./photos/cog.svg">
                    <p>Settings</p>
                </li>
                <li class="links">
                    <img class="material-icon" src="./photos/help-box.svg">
                    <p>Support</p>
                </li>
                <li class="links">
                    <img class="material-icon" src="./photos/shield-check.svg">
                    <p>Privacy</p>
                </li>
            </ul>
        </div>
        <div class="header">
            <div class="left-input">
                <div class="input-field">
                    <img src="./photos/magnify.svg">
                    <input type="text"> 
                </div> 
            </div>
            <div class="right-input">

            </div>
            
            
        </div>
        <div class="main-content">

        </div>
    </div>
</body>
</html>
